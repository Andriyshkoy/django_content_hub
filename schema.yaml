          - tr
          - tt
          - udm
          - ug
          - uk
          - ur
          - uz
          - vi
          - zh-hans
          - zh-hant
      tags:
      - schema
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/vnd.oai.openapi:
              schema:
                type: object
                additionalProperties: {}
            application/yaml:
              schema:
                type: object
                additionalProperties: {}
            application/vnd.oai.openapi+json:
              schema:
                type: object
                additionalProperties: {}
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/pages/:
    get:
      operationId: v1_pages_list
      description: |-
        Read-only API for pages.

        Notes:
        - Uses ``Prefetch`` on the generic relation container; the underlying
          ``GenericForeignKey`` cannot be fully prefetch-optimized by DRF/Django
          out of the box. For large datasets consider model-specific joins or
          explicit relations.
        - On retrieve, impressions are aggregated asynchronously via Celery to
          avoid adding latency to the API response.
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - v1
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPageListList'
          description: ''
  /api/v1/pages/{id}/:
    get:
      operationId: v1_pages_retrieve
      description: |-
        Read-only API for pages.

        Notes:
        - Uses ``Prefetch`` on the generic relation container; the underlying
          ``GenericForeignKey`` cannot be fully prefetch-optimized by DRF/Django
          out of the box. For large datasets consider model-specific joins or
          explicit relations.
        - On retrieve, impressions are aggregated asynchronously via Celery to
          avoid adding latency to the API response.
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        description: A unique integer value identifying this page.
        required: true
      tags:
      - v1
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageDetail'
          description: ''
components:
  schemas:
    PageDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
      required:
      - id
      - title
    PageList:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        url:
          type: string
          format: uri
          readOnly: true
      required:
      - id
      - title
      - url
    PaginatedPageListList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/PageList'
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
